{% extends 'adindex.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" style="color: black"><u>Attendance</u></h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>sl_no</th>
                          <th>Teacher name</th>
                            <th>date</th>
                          <th>time</th>
                          <th>attendance</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.teacher}}</td>
                          <td>{{ i.date}}</td>
                          <td>{{ i.time}}</td>
                          <td>
                            <!--{% if i.attendance == True %}-->
                            <!--<P style="color: green">Present</P>-->
                            <!--{% else %}-->
                            <!--<p style="color: red">Absent</p>-->
                            <!--{% endif %}-->
                            <a class="btn-primary" href="{% url 'day_attendance' %}">View</a>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
